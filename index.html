<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Career Guidance Assistant</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="chat-container">
    <div class="chat-header">
      <h1>Career Guidance Assistant</h1>
      <p>Professional Career Advisory for Graduates</p>
    </div>

    <div id="chat-box" class="chat-box">
      <div class="bot-message">
        Welcome. I am your Career Guidance Assistant.  
        Ask about any university course, career path, job role, requirements, salary expectations or growth opportunities.
      </div>
    </div>

    <div class="input-area">
      <input type="text" id="user-input" placeholder="Ask about a course or career..." />
      <button onclick="sendMessage()">Send</button>
    </div>
  </div>

  <script src="careerData.js"></script>
  <script src="script.js"></script>
</body>
</html>
