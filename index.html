<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>UniGuide Intelligence</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="app">
    <header>
        <h1>UniGuide Intelligence</h1>
        <p>Comprehensive University & Career Advisory System</p>
    </header>

    <div id="chatBox" class="chat-box">
        <div class="bot">
            Good day. I am UniGuide Intelligence.  
            I provide detailed guidance on university courses, career paths, industry outlook, requirements, and professional development.  
            Kindly state a course or department to begin.
        </div>
    </div>

    <div class="input-area">
        <input type="text" id="input" placeholder="Ask about any course...">
        <button onclick="handleMessage()">Send</button>
    </div>
</div>

<script src="courses.js"></script>
<script src="script.js"></script>
</body>
</html>
